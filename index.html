<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MCQ Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/testPWA/styles.css">
    <link rel="stylesheet" type="text/css" href="/testPWA/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/testPWA/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/testPWA/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/testPWA/favicon-16x16.png">
    <link rel="manifest" href="/testPWA/manifest.json">
</head>

<body class="d-flex align-items-center p-0">
    <div class="container mh-100">
        <div class="row justify-content-center">
            <div class="col-md-6 py-3 bg-white rounded shadow-lg">
                <div id="title-box" class='d-flex mb-3 justify-content-between align-items-center position-relative'>
                    <span class="ml-2 d-flex justify-content-center align-items-center">
                        <span class="back-btn d-inline-block text-secondary cursor-pointer py-1 pl-1 pr-2 mr-2"><i
                                class="fas fa-chevron-left"></i></span>
                        <a class="text-decoration-none" href="shailendra99web.github.io/testPWA/">
                            <h1 class="h3 m-0 font-weight-bolder poppins text-nowrap">MCQ Quiz</h1>
                        </a>
                    </span>
                    <span class="d-flex justify-content-center align-items-center mr-2">
                        <p class="d-inline-block poppins my-0 mx-3 text-nowrap font-weight-bold"><span
                                id="collected-points">0</span>/<span id="total-points">0</span> points</p>
                        <button type="button" id="Unlock-pro"
                            class="btn btn-warning btn-sm mx-0 py-1 px-2 cursor-pointer d-inline-block rounded-lg poppins font-weight-bolder text-nowrap"><i
                                class="far fa-lightbulb fa-lg"></i><span id="pro-text"> Pro</span></button>
                    </span>
                </div>
                <div class="card border-top-0 openSans">
                    <div class="progress" style="height: 6px">
                        <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%"
                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-evenly align-items-center pb-3 px-2">
                            <span class="font-weight-bold poppins">Question <span class='text-nowrap'><span
                                        id="ques-no">0</span><span id="ques-out-of"> of 0</span></span></span>
                            <p id="success-rate" class="d-inline-block font-weight-bold m-0 poppins pl-3">Success Rate:
                                50%</p>
                            <div id="difficulty-box" class='position-relative pl-3 tap-highlight-none'>
                                <div type="button" id="difficulty-btn"
                                    class="m-0 poppins bg-warning rounded fs-9rem font-weight-bold tap-highlight-none">
                                    Medium</div>
                                <p id="difficulty" class="position-absolute z-1 bg-light border rounded">Difficulty:
                                    Medium</p>
                            </div>
                        </div>

                        <div id="questionBox" class="position-relative mb-3">
                            <div id="question" class="h5 m-0 pb-4px font-weight-bold"></div>
                            <div id="questionPoints" class="font-weight-bold"></div>
                        </div>

                        <div class="list-group text-left mb-2 font-weight-bold" id="choices">
                            <!-- Dynamically generated options will go here -->
                        </div>

                        <div id="checking-box">
                            <div id="wrong-ans-box"
                                class="d-none p-2 text-center border mb-2 rounded bg-danger2 text-white font-weight-bold">
                                Wrong Answer</div>
                            <div id="show-correct-ans"
                                class="d-none p-2 text-center border mb-2 rounded bg-success2 text-white font-weight-bold">
                            </div>
                            <div id="correct-ans"
                                class="d-none p-2 text-center border mb-2 rounded bg-success2 text-white font-weight-bold">
                                Correct Answer</div>
                            <div id="correct-ans-info"
                                class="d-none p-2 mb-3 text-center border rounded bg-info text-white font-weight-bold">
                            </div>


                            <!-- Button trigger modal
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#quizFinishedModal">
                                Launch demo modal
                            </button> -->

                            <!--Modal-->
                            <div class="modal fade" id="quizFinishedModal" tabindex="-1"
                                aria-labelledby="quizFinishedModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content p-3 bg-info2 border-light">
                                        <div class="ml-auto mr-0">
                                            <button type="button" class="btn btn-secondary m-0"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                        <div class="modal-body pt-0 font-weight-bold openSans">
                                            <p class="text-info2 fs-3">Quiz finished!</p>
                                            <p id="your-score"></p>
                                            <div id="win" class="d-none">
                                                <img src="img/smile-emoji.webp" alt="smile-emoji" style="width: 100px">
                                                <p class="text-success2" style='font-size: 1.3rem;'>You Win!</p>
                                            </div>
                                            <div id="lose" class="d-none">
                                                <img src="img/sad-emoji.png" alt="smile-emoji" style="width: 100px">
                                                <p class="text-danger2" style='font-size: 1.3rem;'>Oops! Better Luck
                                                    Next Time</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-right">
                                    <button id="next" class="btn btn-primary font-weight-bold">Next Question</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/testPWA/script.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/testPWA/service-worker.js')
                        .then((registration) => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }, (err) => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        </script>
</body>

</html>
